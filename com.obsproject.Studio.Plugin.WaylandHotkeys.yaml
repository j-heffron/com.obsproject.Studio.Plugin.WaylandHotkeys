id: com.obsproject.Studio.Plugin.WaylandHotkeys
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/WaylandHotkeys
modules:
  - name: obs-wayland-hotkeys
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/leia-uwu/obs-wayland-hotkeys.git
        commit: 6904c2fa13bedc8e4f2aca51ebd98709036f55de
        tag: v1.0.0
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.WaylandHotkeys.metainfo.xml
